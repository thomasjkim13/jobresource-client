<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
<!---------------Front page------------------------------------------------------>
      <section id="banner">
        <nav>
          <a href="index.html"><h1 class="logo">WANNABE</h1>
          <div class="nav-links">
            <ul>
              <li><a href="">JOBS</a></li>
              <li><a href="">COMPANIES</a></li>
              <li><a href="">POST</a></li>
            </ul>
          </div>
        </nav>
        <div class="container">
          <div class="card">
            <div class="inner-box">
              <div class="front">
                <h2>LOGIN</h2>
                <form>
                  <input type="email" class="input-box" placeholder="Email Address" required>
                  <input type="password" class="input-box" placeholder="Password" required>
                  <button type="submit" class="submit-btn">Sign In</button>
                </form>
                <button type="button" class="btn">Sign Up</button>
                <a href="">Forgot Password</a>
              </div>
              <div class="back">
                <h2>REGISTER</h2>
                <form>
                  <input type="email" class="input-box" placeholder="Email Address" required>
                  <input type="password" class="input-box" placeholder="Password" required>
                  <input type="password" class="input-box" placeholder="PasswordConfirmation" required>
                  <button type="button" class="submit-btn">Sign Up</button>
                </form>
                <a href="">Forgot Password</a>
              </div>
            </div>
          </div>
        </div>
      </section>
      

    </body>
</html>
