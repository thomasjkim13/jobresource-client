<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
<!---------------Front page------------------------------------------------------>
      <section id="banner">
        <nav>
          <a href="index.html"><h1 class="logo">WANNABE</h1>
          <div class="nav-links">
            <ul>
              <li><a href="">JOBS</a></li>
              <li><a href="">COMPANIES</a></li>
              <li><a href="">POST</a></li>
            </ul>
          </div>
        </nav>
        <p id="message"></p>
        <div class="container">
          <div class="card">
            <div class="inner-box" id="card">
              <div class="front">
                <h2>LOGIN</h2>
                <form id="sign-in">
                  <input type="email" name="credentials[email]" class="input-box" placeholder="Email Address" required>
                  <input type="password" name="credentials[password]" class="input-box" placeholder="Password" required>
                  <button type="submit" class="submit-btn">Sign In</button>
                </form>
                <button type="button" class="btn" onclick="openBack()">Sign Up</button>
                <form id="change-pw">
                  <a href="">Forgot Password</a>
                  <div class="modal" tabindex="-1" role="dialog">
                    <div class="modal-dialog" role="document">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title">Modal title</h5>
                          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                          </button>
                        </div>
                        <div class="modal-body">
                          <p>Modal body text goes here.</p>
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-primary">Save changes</button>
                          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        </div>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
              <div class="back">
                <h2>REGISTER</h2>
                <form id="sign-up">
                  <input type="email" name="credentials[email]" class="input-box" placeholder="Email Address" required>
                  <input type="password" name="credentials[password]" class="input-box" placeholder="Password" required>
                  <input type="password" name="credentials[password_confirmation]" class="input-box" placeholder="Confirm Password" required>
                  <button type="submit" class="submit-btn" onclick="openFront()">Sign Up</button>
                </form>
                <a href="">Forgot Password</a>
              </div>
            </div>
          </div>
        </div>
        <script>
          let card = document.getElementById("card")
          function openBack(){
            card.style.transform = "rotateY(-180deg)"
          }
          function openFront(){
            card.style.transform = "rotateY(0deg)"
          }
        </script>
      </section>
      

    </body>
</html>
