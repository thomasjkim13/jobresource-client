<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
<!---------------Front page------------------------------------------------------>
      <section id="banner">
        <nav>
          <h1 class="logo">WANNABE</h1>
          <div class="nav-links">
            <ul>
              <li><a href="">JOBS</a></li>
              <li><a href="">COMPANIES</a></li>
              <li><a href="">POST</a></li>
            </ul>
          </div>
          <form id="sign-out"></form>
            <input type="submit" class="signout" value="Sign Out"/>
          </form>
        </nav>
        <p id="message"></p>
        <div class="container">
          <div class="card">
            <div class="inner-box" id="card">
              <div class="front">
                <h2 id="login">LOGIN</h2>
                <form id="sign-in">
                  <input type="email" name="credentials[email]" class="input-box" placeholder="Email Address" required>
                  <input type="password" name="credentials[password]" class="input-box" placeholder="Password" required>
                  <button type="submit" class="submit-btn">Sign In</button>
                </form>
                <button type="button" class="btn" id="signup" onclick="openBack()">Sign Up</button>
                <form id="change-pw">
                  <input type="password" name="passwords[old]" class="input-box" placeholder="Current Password" required>
                  <input type="password" name="passwords[new]" class="input-box" placeholder="New Password" required>
                  <button type="submit" class="submit-btn">Save Change</button>
                  <button type="button" id="homepage" class="submit-btn">Home Page</button>
                </form>
              </div>
              <div class="back">
                <h2>REGISTER</h2>
                <form id="sign-up">
                  <input type="email" name="credentials[email]" class="input-box" placeholder="Email Address" required>
                  <input type="password" name="credentials[password]" class="input-box" placeholder="Password" required>
                  <input type="password" name="credentials[password_confirmation]" class="input-box" placeholder="Confirm Password" required>
                  <button type="submit" class="submit-btn" onclick="openFront()">Sign Up</button>
                </form>
              </div>
            </div>
          </div>
        </div>
        <script>
          let card = document.getElementById("card")
          function openBack(){
            card.style.transform = "rotateY(-180deg)"
          }
          function openFront(){
            card.style.transform = "rotateY(0deg)"
          }
        </script>
      </section>
      

    </body>
</html>
